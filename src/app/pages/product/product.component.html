<div class="centered">
    <h2 class="mb">{{ product.title }}</h2>
    <br />
    <div class="product-image">
        <img  [src]="product.image" [alt]="product.title">
    </div>
    <p>{{ product.text }}</p>
    <p>{{ product.time }}</p>
    <a class="product-link" [href]="product.link" target="_blank">
        Посмотреть курс
    </a>
</div>
